services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=host=postgres user=postgres password=postgres dbname=inventory_ai port=5432 sslmode=disable
      - BASE_DB_HOST=postgres
      - BASE_DB_USER=postgres
      - BASE_DB_PASSWORD=postgres
      - BASE_DB_NAME=inventory_ai
      - BASE_DB_PORT=5432
      - MONGO_URI=mongodb://mongo:27017
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_started
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # Databases
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inventory_ai
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d inventory_ai"]
      interval: 5s
      timeout: 3s
      retries: 20

  mongo:
    image: mongo:6-jammy
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  # AI Service (Python)
  ai-service:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G

  # Gateway
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./infra/active_nginx.conf:/etc/nginx/nginx.conf

volumes:
  pg_data:
  mongo_data:
